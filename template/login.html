<!DOCTYPE html>
<html>

<head>
  <title>Login page</title>
  <link rel="stylesheet" href="/static/account.css">
</head>

<body>
  
  <!------------------Navigation Bar---------------->
  <div class="container">
    <div class="navbar">
      <div class="logo">
        <img src="/static/AttireHillLogo/logo.jpg" width="125px">
      </div>
      <nav>
        <ul id="MenuItems">
            <li><a href="/home">Home</a></li>
            <li><a href="/Products">Products</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/registration">Registration</a></li>
        </ul>
      </nav>
      <a href="/Shoppingcart"><img src="../static/images/cart.png" width="30px" height="30px"></a>
        <img src="../static/images/menu.png" class="menu-icon" onclick="menutoggle()">
    </div>
  </div>

  <span style="color: red; font-weight: bold;background-color:red">{% include "alert.html" %}</span>
  


  <!--------------------------------------------------------LOGIN PAGE------------------------------------------>
  <div class="account-page">
    <div class="container">
      <div class="row">
        <div class="col-2">
            <img src="/static/images/Poster-1.png" width="100%">
        </div>

        <div class="col-2">
          <div class="form-container">
            <div class="form-btn">
              <span>Login</span>
              <hr id="Indicator">
            </div>

            
                
              <form method="post" action="login">
                {% csrf_token %}
              <input type="text" placeholder="Username" name="Username">
              <input type="password" placeholder="Password" name="Password">
              <button type="submit" class="btn" >Login</button>
              <p class="line">Don't have an Account?<a href="/registration" class="sign">Sign up</a>
                

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>














  <!---js for toggle menu-->
  <script>
    var MenuItems = document.getElementById("MenuItems");

    MenuItems.style.maxHeight = "0px";

    function menutoggle() {
      if (MenuItems.style.maxHeight == "0px") {
        MenuItems.style.maxHeight = "200px"
      }
      else {
        MenuItems.style.maxHeight = "0px"
      }
    }
  </script>
</body>

</html>
